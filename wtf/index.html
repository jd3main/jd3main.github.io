<!DOCTYPE html>

<html>
	
	<body>
	
		<p id="1">哇嗚</p>
		
		<script>
		var wow = document.getElementById("1");
		
		var r,g,b;
		var d=1;
		var dd=1;
		setInterval( function(){
			r = Math.floor(Math.random()*128)+128;
			g = Math.floor(Math.random()*128)+128;
			b = Math.floor(Math.random()*128)+128;
			c = r*256+g*16+b;
			d+=dd*0.1;
			dd+=0.5;
			wow.style = ("text-align:center; font-size:300px; color:#"+("000000"+c.toString(16)).slice(-6)+"; transform: rotate("+d+"deg);");
		}, 10);
		</script>
	</body>
	
</html>
